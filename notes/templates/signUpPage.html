{% extends 'navigation.html'%}

{% load static %}

{% block body %}


{% if error == "no" %}
<script>
    alert("Sign Up successfully");
    window.location = ("{% url 'userLogin' %}");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid SignUp Credentials, Try Again");
</script>
{% endif %}


<!-- style sheet -->
<link rel="stylesheet" href="{% static 'css/style.css'%}">

<div class="container  text-center">
    <div class="row">
        <div class="col-sm-6 signUpImg">
            <img src="{%static 'images/signUp.jpg'%}" alt="">
        </div>

        <div class="col-sm-6  pt-5 signUp">
            <form method="post">
                <h1 class="col-10">Create Account</h1>
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fn" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ln" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" placeholder="91+8488484884" name="contact">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="email@example.com" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="branch" class="col-12 text-left">Select Branch</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="branch" id="branch">
                            <option value="bcom">BCOM</option>
                            <option value="mcom">MCOM</option>
                            <option value="bba">BBA</option>
                            <option value="mba">MBA</option>
                            <option value="bca">BCA</option>
                            <option value="mca">MCA</option>
                            <option value="bsc">BSC</option>
                            <option value="msc">MSC</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="role" class="col-12 text-left">What You are ?</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="role" id="role">
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                            <option value="learner">Learner</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                            name="Pwd">
                    </div>
                </div>

                <!-- <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password"
                            name="userPwd">
                    </div>
                </div> -->

                <div class="form-group row">
                    <div class="col-2 ">
                        <input type="submit" class="btn sign-in" value="Register"></input>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-10  text-left">
                        <a href="{% url 'userLogin' %}" class="">I have allready account.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
