{%load static%}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- style css -->
    <link href="{% static 'css/user.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <title>Notes Sharing Site</title>
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <style>
        @media screen and (max-width:600px) {
            .logo {
                display: none;
            }
        }
    </style>
</head>

<body>

    <h4 class="text-center logo"><span class="fa fa-sticky-note-o"></span> Notes Sharing Site</h4>

    <!-- navigation starts here -->
    <nav class="navbar navbar-expand-sm justify-content-between p-4 p-sm-0">

        <div class="navbar-brand">
            <h4 class="d-sm-none text-left text-white font-weight-bold"><span class="fa fa-sticky-note-o"></span> Notes
                Sharing Site</h4>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-navicon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userHome' %}">Home</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="{% url 'uploadNotes' %}">Upload Notes</a>
                </li>

                <li class="nav-item">
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle r" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Notes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">     
                        <a class="dropdown-item" href="{% url 'userPendingNotes' %}">Pending</a>
                        <a class="nav-link" href="{% url 'viewNotes' %}">Accepted</a>
                        <a class="nav-link" href="{% url 'userRejectedNotes' %}">Rejected</a>
                        <a class="nav-link" href="{% url 'userAllNotes' %}">All Notes</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userLogin' %}">Logout</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-danger" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        welcome {{request.user.first_name}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'editProfile' %}">Edit Profile</a>
                        <a class="dropdown-item" href="{% url 'changePwd' %}">Change Password</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

{% block body %}
{% endblock %}
