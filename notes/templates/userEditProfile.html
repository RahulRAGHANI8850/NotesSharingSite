{% extends 'userNavigation.html'%}

{% load static %}

{% block body %}

<!-- style sheet -->
<link rel="stylesheet" href="{% static 'css/style.css'%}">

<div class="container text-center">
    <div class="row">
        <div class="col-sm-6 signUpImg">
            <img src="{%static 'images/editProfile.jpg'%}" alt="">
        </div>

        <div class="col-sm-6  pt-5 signUp">
            <form method="post">
                <h1 class="col-10">Edit Profile</h1>
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fn" value="{{request.user.first_name}}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ln" value="{{request.user.last_name}}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="contact" value="{{data.contact}}">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" value="{{request.user.username}}"
                            readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="branch" class="col-12 text-left p-3">Select Branch</label>
                    <div class="col-sm-10">
                        
                        <select class="form-control" name="branch" id="branch">
                            <option value="{{data.branch}}">{{data.branch}}</option>
                            <option value="bcom">BCOM</option>
                            <option value="mcom">MCOM</option>
                            <option value="bba">BBA</option>
                            <option value="mba">MBA</option>
                            <option value="bca">BCA</option>
                            <option value="mca">MCA</option>
                            <option value="bsc">BSC</option>
                            <option value="msc">MSC</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="role" class="col-12 text-left">What You are ?</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="role" id="role">
                            <option value="{{data.role}}">{{data.role}}</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                            <option value="learner">Learner</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-2 ">
                        <input type="submit" class="btn sign-in" value="Update Profile"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% if error == "no"  %}
<script>
    alert("You Profile Updated successfully !");
    window.locatio="{%url 'profile'%}";
</script>
{% endif  %}


{% if error == "yes"  %}
<script>
    alert("Not Updated!");
</script>
{% endif  %}


{% endblock %}
