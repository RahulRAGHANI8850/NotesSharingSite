{% extends 'userNavigation.html' %}
{% load static %}
{% block body %} 
<!-- style sheet -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<section class="container ">
    <div class="row">
        <div class="col-sm-6 p-5 text-center">
            <div class="row">
                <span class="fa fa-user-circle-o" style="font-size:300px;"></span>
            </div>
            <div class="row m-5">
                <a href="{% url 'editProfile' %}" class="btn btn-primary">Edit Profile </a>
            </div>
        </div>
        <div class="col-sm-6 p-5 mt-5" >
            <div class="row">
                <h3>Name : &nbsp; {{data.user.first_name}} {{data.user.last_name}}</h3>
            </div>
            <div class="row">
                <h3>Email : &nbsp; {{data.user.username}}</h3>
            </div>
            <div class="row">
                <h3>Contact : &nbsp; {{data.contact}}</h3>
            </div>
            <div class="row">
                <h3>Branch : &nbsp; {{data.branch}}</h3>
            </div>
            <div class="row">
                <h3>role : &nbsp; {{data.role}}</h3>
            </div>
        </div>
    </div>

</section>


{% endblock %}
