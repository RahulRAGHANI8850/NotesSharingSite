{% extends 'navigation.html'%}

{% load static %}
{% block body %}

{% if error == "no" %}
<script>
    alert("Logged In successfully");
    window.location=("{% url 'adminHome' %}");
</script> 
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try Again");
 </script>
{% endif %}

<!-- style sheet -->
<link rel="stylesheet" href="{%static 'css/style.css'%}">

<div class="container pt-5 mt-5 text-center">
    <div class="row">
        <div class="col-sm-6 adminImg">
            <img src="{%static 'images/adminLogin.jpg'%}" alt="">
        </div>

        <div class="col-sm-6 adminLogin">
            <h1>Admin Login</h1>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="Email" class="col-3 col-form-label" >Email</label>
                    <div class="col-9">
                        <input type="text" name="adminEmail" class="form-control" placeholder="email@example.com" id="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Password" class="col-3 col-form-label">Password</label>
                    <div class="col-9">
                        <input type="password" name="adminPwd" class="form-control" id="Password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-8">
                        <input type="submit" class="btn sign-in" value="Sign in"> 
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
