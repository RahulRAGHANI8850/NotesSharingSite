{% extends 'navigation.html'%}
{% load static %}
{% block body %}


{% if error == "no" %}
<script>
    alert("Logged In successfully");
    window.location = ("{% url 'userHome' %}");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try Again");
</script>
{% endif %}


<!-- style sheet -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="container pt-5 mt-5 text-center">
    <div class="row">
        <div class="col-sm-6 adduser">
            <img src="{%static 'images/admin.jpg'%}" alt="">
        </div>

        <div class="col-sm-6 loginUser">
            <h1>User Login</h1>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="staticEmail" class="col-3 col-form-label">Email</label>
                    <div class="col-9">
                        <input type="text" name="userEmail" class="form-control" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-3 col-form-label">Password</label>
                    <div class="col-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                            name="userPwd">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-3">
                        <input type="submit" class="btn sign-in" value="Login"></input>
                    </div>

                    <div class="col-3">
                        <a href="{%url 'signUpPage'%}" class="btn"><span class="fa fa-user-plus"></span> Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
